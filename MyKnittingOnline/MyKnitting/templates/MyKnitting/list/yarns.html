<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Your yarn, {{ user.username }}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</html>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">MyKnittingOnline</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link"  href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/projects">Projects</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Yarns</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/needles">Needles</a>
                  </li>
              </div>
            </div>
          </nav>


          {% if yarns %}
          <h3>Your yarns
            <a class="btn btn-primary" style="margin:10px">ADD</a>
            <br>
          </h3>
          {% for item in yarns %}
              <a href="#"> {{ item.name }}: {{ item.size }} - {{ item.color }} ({{ item.amount_owned }})</a><br>
          {% endfor %}
        {% else %}
          <h3> You don't have any yarns yet, try adding new one!</h3>
          <button type="button" class="btn btn-primary" style="margin:10px">ADD</button>
        {% endif %}


          
    </body>

</html>
